<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="image/wacth.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <div class="display"><span style="color: green;">00</span>:<span style="color: yellow;">00</span>:<span style="color: red;">00</span></div>
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="pauseBtn">Pause</button>
                <button id="resetBtn">Reset</button>
                <button id="lapBtn">Lap</button>
            </div>
        </div>
        <div class="laps">
            <h2>Lap Times</h2>
            <ul id="lapTimes"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
